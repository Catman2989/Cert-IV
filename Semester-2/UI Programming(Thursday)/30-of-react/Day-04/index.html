<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <!-- Script tags including React -->
  <link href="https://gist.githubusercontent.com/auser/2bc34b9abf07f34f602dccd6ca855df1/raw/40c5e7c8cad4c6920fed940fc31cbb63abd94c29/timeline.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Timeline.css">

</head>
<body>
  <div class="demo">
    <div id="app"></div>
</div>
  <script type="text/babel">    const activitiesArray = [
    {
        timestamp: new Date().getTime(),
        text: "Ate Lunch",
        user: {
            id: 1,
            name: 'Nate',
            avatar: 'http://www.croop.cl/UI/twitter/images/doug.jpg'
        },
        comments: [{from: 'Ari', text: 'Me Too!'}]
    },
    {
        timestamp: new Date().getTime(),
        text: "Played Golf at Meridian",
        user: {
            id: 2,
            name: 'Nate',
            avatar: 'http://www.croop.cl/UI/twitter/images/doug.jpg'
        },
        comments: [{from: 'Nate', text: 'I wish I was there!'}]
    }
];
class Content extends React.Component{
    render() {
        const {activities} = this.props;   //ES6 deconstructing
        return (
            <div className="content">
                <div className="line"></div>
                {/* Timeline Item */}
                {activities.map((activity) => (
                    <ActivityItem activity={activity} />
                ))}
            </div>
        )
    }
}
class ActivityItem extends React.Component{
    render() {
        const {activity} = this.props;
        return (
                <div className="item">
                    <div className="avatar">
                        <img src={activity.user.avatar} alt=""/>
                        {activity.user.name}
                    </div>
                    <span className="time">{activity.timestamp}</span>
                    <p>**{activity.text}**</p>
                    <div className="commentCount">{activity.comments.length}</div>
                </div>
        )
    }
}
class Header extends React.Component {
    render() {
        return (
            <div className="header">
                <div className="fa fa-more"></div>
                <span className="title">{this.props.title}</span>
                <input type="text" className="searchInput" placeholder="Search ..."/>
                <div className="fa fa-search searchIcon"></div>
            </div>
        )
    }
}
class App extends React.Component {
    render() {
        return (
            <div className="notificationsFrame">
                <div className="panel">
                    <Header title="Timeline" />
                    <Header title="Profile" />
                    <Header title="Settings" />
                    <Header title="Chat" />
                    <Content activities={activitiesArray} />
                </div>
            </div>
        )
    }
}
var mount = document.querySelector('#app');
ReactDOM.render(<App />, mount);
  </script>
</body>
</html>
